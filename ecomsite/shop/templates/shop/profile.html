{% extends 'shop/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Pet Profile Dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}

<div class="container">
    <div class="profile-header text-center border" style="background-color: #d8e5ed;">
        <h1>User and Pet Profile</h1>
    </div>
    <div class="container mt-5" >
        <div class="row justify-content-center" >
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body" style="background-color: #37acef;">
                        <h3 class="card-title text-center mb-4">User Profile</h3>
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" class="form-control" value="{{user.username}}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" value="{{user.email}}" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6 p-0">
                <div class="card">
                    <div class="card">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKSYmdwK3kLawMMTKh10NIErZ4LHYnosyAkC1FeCqi2g&s" class="card-img-top" alt="...">
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0">
                <div class="card shadow-sm">
                    <div class="card-body" style="background-color: #d8e5ed;">
                        <h3 class="card-title">Pet Profile</h3>
                        <p class="card-text lead">Add your pet's information.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="species" class="form-label">Species:</label>
                                <input type="text" id="species" name="species" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age:</label>
                                <input type="number" id="age" name="age" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Pet</button>
                        </form><br>
                        <a href="{% url 'petprofile' %}" class="mt-3 btn btn-secondary">View Pet Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
        };
        console.log('User Data:', userData);
        alert('User Profile Saved!');
    });

    document.getElementById('petForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const petData = {
            owner: document.getElementById('petOwner').value,
            name: document.getElementById('petName').value,
            breed: document.getElementById('petBreed').value,
            species: document.getElementById('petSpecies').value,
            gender: document.getElementById('petGender').value,
            weight: document.getElementById('petWeight').value,
            age: parseInt(document.getElementById('petAge').value, 10)
        };
        console.log('Pet Data:', petData);
        alert('Pet Profile Saved!');
    });
</script>
{% endblock %}
</body>
</html>
