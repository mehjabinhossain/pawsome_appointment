<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Pet Profile Dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .profile-header {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .profile-section, .pet-section {
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .submit-btn {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #5a4bcf;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <h1>Dynamic User & Pet Profile</h1>
    </div>
    <div class="profile-section">
        <h3>User Profile</h3>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" value="{{user.email}}">
            </div>

            <input type="submit" value="Save Profile" class="submit-btn">
        </form>
    </div>
    <div class="pet-section">
        <h3>Pet Profile</h3>

    </div>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
        };
        console.log('User Data:', userData);
        alert('User Profile Saved!');
    });

    document.getElementById('petForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const petData = {
            owner: document.getElementById('petOwner').value,
            name: document.getElementById('petName').value,
            breed: document.getElementById('petBreed').value,
            species: document.getElementById('petSpecies').value,
            gender: document.getElementById('petGender').value,
            weight: document.getElementById('petWeight').value,
            age: parseInt(document.getElementById('petAge').value, 10)
        };
        console.log('Pet Data:', petData);
        alert('Pet Profile Saved!');
    });
</script>

</body>
</html>
