<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Doctor's Appointment</title>
    <style>
* {
    margin: 0;
    padding: 0;
    outline: 0;
    box-sizing: border-box;
}

ul,
ol {
    list-style: none;
}

a {
    display: inline-block;
    text-decoration: none;
}

img {
    vertical-align: middle;
}

.container {
    width: 960px;
    margin: 0 auto;
}

.clr {
    clear: both;
}
#menu {
    height: 75px; /* Adjusted height for added space */
            margin-bottom: 50px;
}
.logo-info {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            padding: 20px; /* Padding for bin-info */
            border-radius: 8px; /* Rounded corners for bin-info */

        }
.logo {
            top:100%;
             margin-right: 15px;
            left: 50%;
            width: 100px;
            background-color: #007bff;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
        }
.logo img{
      width: 100%;
    max-width: 100%;
     border-radius: 50%;
}
.logo-text {
            flex-grow: 1;
            margin-right: 500px;
           font-size: 24px;
            font-weight: bold;
        }




   #banner{
    background: url(https://v.fastcdn.co/u/d2739e00/64794775-0-a955bf-d0d2f5050f124.webp);
    background-repeat: no-repeat;
    background-size: cover ;
    background-position: center;
    position: relative;
    z-index: 1;
    top: 50%;
    padding: 390px 0;
}


.banner_text{
    color: #37acef;
    position: absolute;
    top: 25%;
    left: 25%;
    transform: translate(-50%, -50%);
    text-align: left;
}

.banner_text p{
    font-size: 25px;
}
.btn{
    padding: 20px 70px;
    background: #37acef;
    color: #fff;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -ms-border-radius: 5px;
    -o-border-radius: 5px;
    box-shadow: 0 3px 0 0 #0f0f0f;
}

    </style>
</head>
<body>
    <nav id="menu">
        <div class="container">
            <div class="logo-info">
            <div class="logo">
                <img src="https://pawsome.ch/wp-content/uploads/2023/01/cropped-Logo-rund-farbig.png" alt="logo">
            </div>
             <div class="logo-text">
                    <p>Pawsome Appoinment</p>

                </div>
        </div>
    </nav>
    <section id="banner">
        <div class="container">
            <div class="banner_text">
                <p>We offer a wide range of services to ensure your <br>pets are healthy and happy.</p><br>
                <a  href="{% url 'signup' %}" class="btn btn-outline-primary"> Get started </a>
            </div>
            <div class="clr"></div>
        </div>
    </section>


</body>
</html>
