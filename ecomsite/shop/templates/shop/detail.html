<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #F4F4F9; /* Lighter background for a cleaner look */
            font-family: 'Arial', sans-serif;
        }
        .product-image img {
            width: 100%; /* Responsive image size */
            border-radius: 15px; /* Rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        .product-details {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: -100px; /* Create layering effect */
            z-index: 1000;
            position: relative;
        }
        .product-details h1 {
            color: #333;
            font-size: 28px;
        }
        .product-price {
            color: #E63946; /* Vivid color for price */
            font-size: 24px;
            font-weight: bold;
        }
        .product-category {
            color: #457B9D; /* Subdued blue for category */
            font-style: italic;
            margin-bottom: 10px;
        }
        .container {
            padding-top: 50px;
        }
    </style>
    <title>Product Details</title>
</head>
<body>

<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6 product-image">
            <img src="{{ product_object.image }}" alt="Product Image">
        </div>
        <div class="col-md-6 product-details">
            <h1>{{ product_object.title }}</h1>
            <h2 class="product-price">{{ product_object.price }}</h2>
            <div class="product-category">{{ product_object.category }}</div>
            <p>{{ product_object.description }}</p>
        </div>
    </div>
</div>

</body>
</html>
