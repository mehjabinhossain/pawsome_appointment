{% extends "shop/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Product Details</title>
</head>
<style>

</style>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row align-items-center">
          <div class="col-md-6">
              <div class= "feature-image">
            <img src="{{ product_object.image }}" alt="Product Image" class="img-fluid mb-3">
          </div>
          </div>
          <div class="col-md-6" style="background-color: #37acef; padding: 120px;">
            <h1>{{ product_object.title }}</h1>
            <h2>${{ product_object.price }}/hr</h2>
            <div>Specialities: {{ product_object.category }}</div><br>
            <p> Description: {{ product_object.description }}</p>
          </div>
        </div>
      </div>

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
