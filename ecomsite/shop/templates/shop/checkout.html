{% extends 'shop/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>

</style>
<body>
  {% block content %}

  <div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST" style="background-color: #37acef; padding: 50px;  box-shadow: 2px 2px 20px 20px #95cded;">
            {% csrf_token %}
            <input type="hidden" id="items" name="items">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Enter Your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" class="form-control" placeholder="Enter your address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input id="state" name="state" type="text" class="form-control" placeholder="State">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input id="zip" name="zip" type="text" class="form-control">
                </div>
                <div class="form-group col-md-12">
                    <label for="total">Amount to be paid</label>
                    <input type="text" class="form-control" id="total" name="total">
                </div>
            </div><br>
            <button type="submit" class="btn btn-primary mt-2" style="background-color: #616d6c;">Complete appointment</button>
        </form>
    </div>
</div>




<section class="mt-5">
  <footer class="text-center text-white" style="background-color: #37acef;">
    <div class="container p-4 pb-0">
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      @Mehjabin @Soumit @Nanjiba

    </div>
  </footer>
  <!-- Footer -->
</section>

</body>
    {% endblock %}
</body>
</html>
